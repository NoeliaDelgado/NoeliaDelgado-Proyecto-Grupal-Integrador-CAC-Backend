<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Crear nuevo registro | CAC MEDICAL</title>
</head>

<body>

    {% include 'header.html' %}
    {% include 'nav.html' %}

    <main>
        <section>
            <h1 class="text-center mt-5 mb-5 text-primary"> Cargar médico</h1>
            <div class="container">
                <div class="card">
                    <form action="/registro" method="POST" enctype="multipart/form-data">
                        <div class="row mb-4">
                            <div class="col">
                                <label for="nombre">ID:</label>
                                <input type="text" name="id" id="id" disabled>
                            </div>
                            <div class="col">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre">
                            </div>

                            <div class="col">
                                <label for="foto">Imagen:</label>
                                <input type="text" name="foto" id="foto">
                            </div>

                            <div class="col">
                                <label for="especialidades">Especialidades:</label>
                                <select id="especialidad" name="especialidad">
                                    <option disabled selected>Elija Especialidad</option>

                                </select>
                                
                            </div>

                            <div class="col">
                                <label for="descripcion">Descripción:</label>
                                <input type="text" name="descripcion" id="descripcion">
                            </div>

                        </div>
                        <button class="modificar" type="button" onclick="modificar()">Modificar</button>
                    </form>
                </div>
            </div>
        </section>

    </main>


    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='js/editar_medico.js') }}"></script>
    <script src="{{ url_for('static', filename='js/menu_responsive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/datos_editar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form_tabla_medicos.js') }}"></script>
</body>

</html>
