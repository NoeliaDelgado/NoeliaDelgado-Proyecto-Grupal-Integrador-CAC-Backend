<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>Cobertura | CAC MEDICAL</title>
</head>

<body>
    {% include 'header.html' %}
    {% include 'nav.html' %}

    <aside>

    </aside>

    <main>
        <div id="galeria-coberturas">
            <img src="{{ url_for('static', filename='images/coberturas/osde.png') }}" alt="logo-osde">
            <img src="{{ url_for('static', filename='images/coberturas/prevencion-Salud.png') }}"

            <img src="{{ url_for('static', filename='images/coberturas/ominit.png') }}" alt="logo-ominit">
            <img src="{{ url_for('static', filename='images/coberturas/swiss-medical.png') }}" alt="logo-swiss-medical">
            <img src="{{ url_for('static', filename='images/coberturas/sancor.png') }}" alt="logo-sancor-salud">
            <img src="{{ url_for('static', filename='images/coberturas/hospital-italiano.png') }}"

            <img src="{{ url_for('static', filename='images/coberturas/osdepim.png') }}" alt="logo-osdepym">

            <img src="{{ url_for('static', filename='images/coberturas/ospe.png') }}" alt="logo-ospe">
            <img src="{{ url_for('static', filename='images/coberturas/medife.png') }}" alt="logo-medife">
        </div>

        <div class="baner">
            <img src="{{ url_for('static', filename='images/baner-coberturas.jpg') }}" alt="baner-emergencias">
        </div>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/menu_responsive.js') }}"></script>

</html>
