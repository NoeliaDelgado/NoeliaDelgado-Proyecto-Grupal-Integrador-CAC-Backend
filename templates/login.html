<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous">
    <title>Login | CAC MEDICAL</title>
</head>

<body>
    {% include 'header.html' %}
    {% include 'nav.html' %}

    <aside>
        <a href="{{ url_for('turnos') }}" class="btn-turno">Solicitar turno</a>
    </aside>

    <main>
        <section class="login-container">
            <div class="container">
                <h1 class="card-title text-center fs-4 mb-4">Inicio de sesión</h1>
                <div class="card">
                    
                    <form id="loginform">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label fs-6">Usuario:</label>
                            <div class="col-sm-6">
                                <input type="text" id="username" name="username" required>
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label fs-6">Contraseña:</label>
                            <div class="col-sm-6">
                                <input id="password" type="password" name="password" required>
                            </div>
                            
                        </div>
                        <input class="btn btn-primary" type="submit" value="Iniciar sesión" name="enviar" >
                    </form>
                </div>
            </div>


        </section>
    </main>

    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/menu_responsive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>


</body>

</html>
